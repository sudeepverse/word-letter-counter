<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Letter Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Count Your Words and Letters!</h1>
        <textarea id="paragraphInput" placeholder="Start writing or paste something..."></textarea>
        <button onclick="countWordsAndLetters()">Count</button>
        <div id="result"></div>
    </div>

    <div id="alertBox">
        <div id="alertMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
